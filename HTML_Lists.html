<h1>This is a example of ordered list and unordered list.</h1>
<body>

<fieldset> <!--And here is fieldset tag to separeted my list in two boxes. -->
  <div class="box-one"> <!--and here I created my box with example of list.-->
  <ul> <!-- unordered list. -->
  <li>Cars</li>
  <li>Truck</li>
  <li>Mercedes</li>
  <li>Ferrari</li>
  </ul>
</div>
</fieldset>

<fieldset>
  <div class="box-two">
  </ol> <!-- ordered list. -->
    <li>Dogs</li>
    <li>Cats</li>
    <li>Snakes</li>
    <li>Birds</li>
  </ol>
  </div>
 </fieldset>
 </div>
